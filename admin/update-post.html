<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <h1>This page is required for the VG grade</h1> -->
    <form id="update-form">
        <label for="title">Title:</label>
        <input id="title" type="text">
        <label for="author">Author:</label>
        <input id="author" type="text">
        <label for="date">Date:</label>
        <input id="date" type="text" disabled>
        <label for="content">Content:</label>
        <textarea name="content" id="post-content" cols="30" rows="10"></textarea>
        <label for="tags">Tags:</label>
        <select name="tags" id="tags" multiple="multiple">
            <option value="Lifestyle">Lifestyle</option>
            <option value="Food">Food</option>  
            <option value="Gaming">Gaming</option>
            <option value="Travel">Travel</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Science">Science</option>
            <option value="People">People</option>
            <option value="Politics">Politics</option>
            <option value="Family">Family</option>
        </select>
        <input id="submit-btn" type="submit" value="Update">
        <a href="index.html">Back to admin view</a>
    </form>

    <script src="js/update-post.js"></script>
</body>
</html>
